<p id="demo">
  小型計算機
</p>

<div id="calculator">
    <input type="text" id="display" readonly>
    <input type="button" value="7" onclick="showCalculate('7')">
    <input type="button" value="8" onclick="showCalculate('8')">
    <input type="button" value="9" onclick="showCalculate('9')">
    <input type="button" value="+" onclick="showCalculate('+')">
    <input type="button" value="-" onclick="showCalculate('-')">
    <input type="button" value="4" onclick="showCalculate('4')">
    <input type="button" value="5" onclick="showCalculate('5')">
    <input type="button" value="6" onclick="showCalculate('6')">
    <input type="button" value="*" onclick="showCalculate('*')">
    <input type="button" value="/" onclick="showCalculate('/')">
    <input type="button" value="1" onclick="showCalculate('1')">
    <input type="button" value="2" onclick="showCalculate('2')">
    <input type="button" value="3" onclick="showCalculate('3')">
    <input type="button" value="0" onclick="showCalculate('0')">
    <input type="button" value="C" onclick="clearDisplay()">
    <input type="button" value="=" onclick="calculate()">
</div>
 
<style>
    #calculator {
        width: 370px;
        padding: 24px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px #ccc;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }
     
    input[type="button"] {
        width: 50px;
        height: 50px;
        font-size: 20px;
        margin: 5px;
        border-radius: 10px;
        border: none;
        box-shadow: 0 0 5px #ccc;
        background-color: #949449; /* 修改按鈕顏色 */
        cursor: pointer;
    }
     
    input[type="text"] {
        width: 100%;
        height: 50px;
        font-size: 20px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px #ccc;
        padding: 10px;
        text-align: right;
    }
</style>
<script>
    function showCalculate(value) {
        document.getElementById('display').value += value;
    }
     
    function clearDisplay() {
        document.getElementById('display').value = '';
    }
     
    function calculate() {
        var expression = document.getElementById('display').value;
        try {
            var result = eval(expression);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = '錯誤';
        }
    }
</script>

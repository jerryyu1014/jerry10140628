<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>財務管理系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e8e0d8; 
        }
        h1 {
            color: #5b3a29; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #c2b6a5; 
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #7b5b3a; 
            color: white;
        }
        .form-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f0e1; 
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .delete-button {
            background-color: #d9534f; 
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button {
            background-color: #8c6a4e; 
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>財務管理系統</h1>
    <div class="form-container">
        <h2>新增收支記錄</h2>
        <form id="transactionForm">
            <label for="date">日期:</label>
            <input type="date" id="date" required>
            <label for="description">描述:</label>
            <input type="text" id="description" required>
            <label for="amount">金額:</label>
            <input type="number" id="amount" required>
            <label for="type">類型:</label>
            <select id="type">
                <option value="收入">收入</option>
                <option value="支出">支出</option>
            </select>
            <button type="submit">新增記錄</button>
        </form>
    </div>
    <h2>收支記錄</h2>
    <table id="transactionTable">
        <thead>
            <tr>
                <th>日期</th>
                <th>描述</th>
                <th>金額</th>
                <th>類型</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('date').value;
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;
            
            const table = document.getElementById('transactionTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `<td>${date}</td><td>${description}</td><td>${amount}</td><td>${type}</td><td><button class="delete-button">刪除</button></td>`;
            
            
            document.getElementById('transactionForm').reset();
            
            
            newRow.querySelector('.delete-button').addEventListener('click', function() {
                table.deleteRow(newRow.rowIndex - 1);
            });
        });
    </script>
</body>
</html>
